<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="Stylesheet" type="text/css" href="css/estiloFrame.css" />
    </head>
    <body>
        <form name="frmLogin" method="post" action="">
            <br><br>
            <fieldset>
                <legend>Autenticação Fornecedor:</legend>
                <table width="250" align="center">
                    <tr>
                        <td>Usuário:</td>
                        <td><input type="text" name="login" size="10" /></td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td><input type="password" name="senha" size="10" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="btn" type="submit" value="Entrar" /></td>
                    </tr>
                </table>
                <input type="hidden" name="acao" value="login" />
            </fieldset>
        </form>
    </body>
</html>
